{% extends 'index/admin-base.html' %}

{% block back_and_home %}
	<img style="width: 2.5rem; transform: rotate(-40deg);" src="{{url_for('static', filename='img/logo.png')}}" class="p-0 img-thumbnail rounded-circle" />
{% endblock %}

{% block content %}
	<div class="container-fluid p-0">
	    <div class="bg-light p-2 fixed d-flex">
	        <div class="flex-fill m-auto">
	            <h4>Companies</h4>
	        </div>

	        <div align="right">
	            <a class="btn btn-outline-dark" href="{{ url_for('company.create_company') }}"><span class="fa fa-plus"></span></a>
	        </div>
	    </div>

	    <table class="table table-responsive-sm border">
	        <tbody>
	            {% for company in companies %} 
	                <tr>
	                    <td>
	                    	<img class="img-fluid rounded" style="width: 3rem;" src="{{url_for('company.get_company_logo', logoname=company.logo)}}" />
	                    </td>
	                    
	                    <td class="border m-auto">
	                        <p>{{ company.name }}</p>
	                        <small>Created: </small>
	                    </td>
	                    
	                    <td><a href="{{ url_for('company.get_company_buses', company_id=company.id) }}" class='btn btn-outline-info'>Manage</a></td>
	                </tr>
	            {% else %}
	                <div class="container" align="center">
	                    <label class="display-4 text-muted">No Companies!</label>
	                    <hr>
	                    <a class="btn btn-outline-dark" href="{{ url_for('company.create_company') }}"><span class="fa fa-plus"></span> New Company</a>
	                </div>
	            {% endfor %}
	        </tbody>
	    </table>
	</div>
{% endblock %}
