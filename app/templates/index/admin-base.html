{% extends 'base.html' %}

{% block body %}
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light p-2 border-bottom d-flex fixed">
			<div class="d-flex flex-fill">
				
				<div>
					<div>
						<img style="width: 2rem; transform: rotate(-40deg);" src="{{url_for('static', filename='img/logo.png')}}" class="p-0 img-thumbnail rounded-circle" />
					</div>
				</div>
				
				<h3 class="m-1 text-center flex-fill"><strong>Trav<span class="text-info">eler</span></strong></h3>
				
				<!-- <div> -->
					<button class="navbar-toggler btn btn-light border-0" type="button" data-toggle="collapse" data-target="#managerNavigation" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="fa fa-arrow-down"></span>
					</button>
				<!-- </div> -->
            </div>


			{% block admin_navigation %}
				<nav id="managerNavigation" class="collapse navbar-collapse navbar-expand-lg navbar-light bg-light p-1 fixed">
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a class="nav-link {% block companies_active %}{% endblock %}" href="{{url_for('company.get_companies')}}">Companies</a>
						</li>

						<li class="nav-item">
							<a class="nav-link {% block profile_active %}{% endblock %}" href="{{ url_for('user.update_user_password') }}">
								<span class="fa fa-user"></span> {{current_user}}
							</a>
						</li>

						<li class="nav-item">
							<a href="{{ url_for('index.logout') }}" class="nav-link text-danger"><span class="fa fa-power-off"></span> Logout</a>
						</li>
					</ul>
				</nav>
			{% endblock %}
		</nav>

		<div>
			{% for category, message in get_flashed_messages(with_categories=true) %}
				<div class="alert alert-{{category}} alert-dismissable m-0">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					{{ message }}
				</div>
			{% endfor %}
		</div>
		
		{% block content %}
		{% endblock %}
	</body>
{% endblock %}
