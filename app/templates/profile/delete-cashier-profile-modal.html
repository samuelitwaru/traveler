<div class="modal fade" id="deleteCashierProfileModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm delete cashier</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                Are you sure you want to delete cashier "{{cashier}}"?
            </div>

            <div class="modal-footer">
                <form class="d-inline" method="POST" action="{{ url_for('profile.delete_cashier_profile', profile_id=cashier.id) }}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    {{delete_profile_form.hidden_tag()}}
                    {{delete_profile_form.id}}
                    {{delete_profile_form.submit(class="btn btn-danger")}}
                </form>
            </div>
        </div>
    </div>
</div>
