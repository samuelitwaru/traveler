{% from 'helpers.html' import render_string_field, render_select_field %}

<div class="modal fade" id="createBranchModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span class="fa fa-building"></span> New Branch</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{{ url_for('branch.create_branch', company_id=company.id) }}" autocomplete="off">
                <div class="modal-body">
                    {{ create_branch_form.hidden_tag() }}

                    {{ render_string_field(create_branch_form.name) }}
                    {{ render_string_field(create_branch_form.location) }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    {{create_branch_form.submit(class="btn btn-info")}}
                </div>
            </form>
        </div>
    </div>
</div>
