<div class="modal fade" id="deleteBusModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm delete bus</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <form method="POST" action="{{ url_for('bus.delete_bus', bus_id=bus.id) }}" >
                    <p>Are you sure you want to delete bus "{{bus.number}}"?</p>
                    {{delete_bus_form.csrf_token}}
                    {{delete_bus_form.id()}}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        {{delete_bus_form.submit(class="btn btn-info")}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
